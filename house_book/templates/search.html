{% extends "base.html" %}

{% block content %}
  <h1>Paie≈°kos pagal "{{query}}" rezultatai:</h1>
  </br>
  {% if invoices %}
  <ul>
    {% for invoice in invoices %}
      <li>
        <a href="{% url 'invoice' invoice.id %}">{{ invoice.invoice_number }}</a> ({{invoice.invoice_date}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Oops. Nieko neradome :(</p>
  {% endif %}

  {% endblock %}
